<!-- Top banner -->
  <header>
    <div class="logo">charity: water</div>
    <button class="btn" onclick="openModal()">Give Water Every Month</button>
  </header>


  <!-- Bottom left content -->
  <div class="content">
    <div class="headline">
      Your Help. Their Water.<br>
      One Project at a Time.
    </div>

    <button class="btn" onclick="openModal()">Give Water Every Month</button>
  </div>


  <!-- Popup -->
  <div class="overlay" id="overlay">

    <div class="modal">

      <h2>Make a Donation</h2>

      <p>Choose type:</p>
      <button onclick="setType('Monthly')">Monthly</button>
      <button onclick="setType('One-Time')">One-Time</button>

      <p style="margin-top:15px;">Choose amount:</p>

      <div class="amounts">
        <button>$20</button>
        <button>$40</button>
        <button>$60</button>
        <button>$80</button>
        <button>$100</button>
      </div>

      <br>
      <button class="btn" onclick="closeModal()">Donate</button>

    </div>

  </div>
<script>

    // get popup
    const overlay = document.getElementById("overlay");

    // open popup
    function openModal() {
      overlay.style.display = "flex";
    }

    // close popup
    function closeModal() {
      overlay.style.display = "none";
    }

    // simple example (shows type in console)
    function setType(type) {
      console.log("Donation type:", type);
    }

  </script>

</body>

</html>
